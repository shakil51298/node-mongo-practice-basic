<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>practice</title>
</head>
<body>
    <h3 id="occpation">this is my practice mongo client file</h3>
    <div class="container">
    <input type="text" class="form-control container" id="inputFeild">
    <button id="btnHandler" class="btn btn-danger">add user</button>
    <div class="border mt-5">
        <p id="userNmae">

        </p>
        <p id="userId">

        </p>
        </div>
    </div>
    <script>
        // GET REQUEST
        fetch("http://localhost:8000/4")
        .then(res => res.json())
        .then(data => {
            document.getElementById('occpation').innerHTML= data.Ocupation;
            console.log(data);
        })


        // POST REQUEST
        const btnHandlers = document.getElementById('btnHandler');
        btnHandlers.addEventListener('click', ()=>{
            const name = document.getElementById('inputFeild').value ;
            const user = {name} // destructure
            
            fetch('http://localhost:8000/addUser',{
                method:'POST',
                body:JSON.stringify(user),
                headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
            })
            .then(res => res.json())
            .then(data => {
                updateUserInformatoinAfterSaveToDataBase(data);
            })

            const updateUserInformatoinAfterSaveToDataBase = user =>{
                document.getElementById('userNmae').innerText = user.name
                document.getElementById('userId').innerText = user.id
            }
        })
    </script>
</body>
</html>
